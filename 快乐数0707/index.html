<body>
    <script>

        function isHappy(n) {
            //快慢指针判断快乐数是否有环
            let cur = getNext(n), pre = n
            while (cur != pre && cur != 1) {
                pre = getNext(pre)
                cur = getNext(getNext(cur))
            }
            return cur === 1
        }

        function getNext(n) {//获取下一个节点
            let t = 0
            while (n) {
                t += (n % 10) * (n % 10)
                n = Math.floor(n / 10)
            }
            return t
        }

        console.log(isHappy(2));
        //2不是快乐数
        console.log(isHappy(19));
        //19是快乐数
    </script>
</body>
